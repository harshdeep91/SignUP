<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="index.js" defer type="module"></script>
   </head>
   <body>
      <div id="signUp">
         <form id="signUpForm" autocomplete="on">
            <div id="image">
               <div id="imgSignUp">
                  <label for="files" class=" fa fa-camera " style="font-size: 60px; "></label>
                  <input id="files" style="display: none;" type="file" accept="image/*" name="image" required>
               </div>
               <div>Upload Your Profile Photo</div>
            </div>
            <div id="changeImg">
               <img id="uploadedImg" src="paris.jpeg" style="z-index: -1;" > 
               <label for="files" class=" fa fa-camera " style="font-size: 200%; z-index: 1; position: absolute; top: 33%; left: 52%;"></label>
            </div>
            <input id="name" type="text" placeholder="Name" name="Name" required autocomplete="username"></input>
            <input id="email" type="email" placeholder="Email" name="Email" required autocomplete="email"></input>
            <input id="password" type="password" placeholder="Password" name="Password" required autocomplete="new-password"></input>
            <div id="message">Type Password</div>
            <input id="confirmPassword" type="password" placeholder="Confirm Password" name="confirmPassword" required autocomplete="new-password"></input>
            <button id="signUpButton">Sign Up</button>
         </form>
      </div>
   </body>
</html>
